<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Node App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0077ff, #00c6ff);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.95rem;
    }

    a {
      color: #ffe600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>🚀 Welcome to Apurv’s Node App</h1>
    <p>This page is being served by a Node.js server with Express and deployed on AWS.</p>
  </header>

  <footer>
    🌐 Deployed on <strong>AWS</strong> by <strong>Apurv</strong> | 
    <a href="https://github.com/heyapurv" target="_blank">View GitHub</a>
  </footer>
</body>
</html>
